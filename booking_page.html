<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rajvir's Website - Project 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Arial, Helvetica, sans-serif sans-serif;
    margin: 0;
    align-items: center;
}

.header {
    padding: 10px;
}

.navbar {
    overflow: hidden;
    background-color: whitesmoke;
    padding-right: 40px;
    padding-left: 40px;
    width: 100%;
    padding-top: 20px;
}

.navbar a {
  float: right;
  color:black;
  padding-left: 20px;
  padding-right: 20px;
  margin-bottom: 10px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 600;
  align-items: center;
  display: flex;
  justify-content: center;
}

.navbar a:hover {
  background-color: darkgrey;
  color: black;
  height: 30px;
}

.navbar h1 {
    text-align: left;
    font-size: 20px;
}

.navbar p {
    text-align: left;
    font-size: 10px;
    color: gray;
    white-space: pre-line;
}

.booking-container {
    text-align: center;
    width: 80%;
    margin-left: 300px;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
}

.booking-form {
    display: flex;
    flex-direction: column;
    flex: 1;
    margin-right: 20px;
}

.booking-button {
    padding: 10px 20px;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.booking-button:hover {
    background-color: #218838;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
    color: #555;
}

.form-group input,
.form-group select {
    padding: 10px;
    border: 1px solid;
    color: #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
}


.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
    border-radius: 8px;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


</style>
</head>
<body>

<div class="navbar">
  <a href="booking_page.html" class="right">Book A Haircut</a>
  <a href="index.html#meet-the-team" class="right">Meet The Team</a>
  <a href="login_page.html" class="right">Log In</a>
  <h1>Toor Cuts</h1>
  <p>Open from 8:00 am to 9:00 pm
    238 Madagascar Ave.
    K2W 3H9
  </p>
</div>

<div class="body">
    <div class="booking-container">
        <h1 style="width: 350px; text-align: center; align-items: center;">Book an Appointment</h1>
        <form class="booking-form" onsubmit="showModal(event)">
            <div style="display: flex; justify-content: space-between;">
                <div class="form-group">
                    <p>Name</p>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group" style="margin-left: 10px;">
                    <p>Barber</p>
                    <select id="barber" required>
                        <option value="">Choose a barber</option>
                        <option value="Jaylen Brown">Jaylen Brown</option>
                        <option value="JR Smith">JR Smith</option>
                        <option value="Al Horford">Al Horford</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <p>Email Address</p>
                <input type="email" id="email" style="width: 340px;" required>
            </div>
            <div class="form-group">
                <p>Date</p>
                <input type="datetime-local" id="date" style="width: 340px;" required>
            </div>
            <button type="submit" class="booking-button">Book Appointment</button>
        </form>
        <img src="assets/bookingimage.jpg" alt="The Edgar" style="width: 20%; float: right; 
        margin-right: 325px; border-radius: 8px; margin-top: 20px;">
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h1>Your appointment has been booked!</h1>
            <p>Please call or email us if any cancellations are required.</p>
        </div>
    </div>

    <script>
        function showModal(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            var modal = document.getElementById("confirmationModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("confirmationModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("confirmationModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>




<div class="footer">
    <hr>
    <img src="assets/footer.png" alt="See us at 238 Madagascar Ave. or contact us at (613) 222-3333"
    style="height: 150px;">
</div>

</body>
</html>
